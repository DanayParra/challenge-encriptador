<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale+1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
        <title>Encriptador</title>
    </head>
    <body>
        <header>
            <img class="logo" alt="Logo Alura" src="imagenes/Frame 6.png">
        </header>
        <main>
            <section>
                <textarea cols="30" rows="10" class="textoUsuario" placeholder='Ingrese el texto aqui'></textarea>
                <div>
                    <h6 class="informacion">Solo letras minusculas y sin tildes</h6>
                </div>
                <div class="botones">
                    <button class="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea cols="30" rows="10" class="mensaje" id="mensaje"></textarea>
                <div class="bonotes">
                    <button class="botonCopiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
